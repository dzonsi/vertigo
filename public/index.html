<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="theme-color" content="#000">
    <meta name="msapplication-navbutton-color" content="#000">
    <meta name="apple-mobile-web-app-status-bar-style" content="#000">
    <title>Vertigo</title>
    <meta name="description" content="We combine our tech background with creativity to tailor solutions that solve real life problems. Explore more!">

    <meta property="og:type" content="website">
    <meta property="og:site_name" content="Vertigo">
    <meta property="og:locale" content="en_US">
    <meta property="og:title" content="Vertigo - Your Innovation partner">
    <meta property="og:description" content="We combine our tech background with creativity to tailor solutions that solve real life problems. Explore more!">
    <meta property="og:image" content="<%= BASE_URL %>og.png">
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="Vertigo - Your Innovation partner">
    <meta name="twitter:description" content="We combine our tech background with creativity to tailor solutions that solve real life problems. Explore more!">
    <meta name="twitter:url" content="https://www.vertigo.com">
    <meta name="twitter:image" content="<%= BASE_URL %>twitter.png">
    <link rel="apple-touch-icon" sizes="180x180" href="<%= BASE_URL %>apple-touch-icon.png">
    <link rel="icon" type="image/png" href="<%= BASE_URL %>favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="<%= BASE_URL %>favicon-16x16.png" sizes="16x16">
    <link rel="icon" type="image/png" href="<%= BASE_URL %>android-chrome-192x192.png" sizes="192x192">
    <link rel="icon" type="image/png" href="<%= BASE_URL %>android-chrome-256x256.png" sizes="256x256">
    <link rel="mask-icon" href="<%= BASE_URL %>safari-pinned-tab.svg" color="#1fbed5">
    <meta name="msapplication-TitleColor" content="#ffffff">
    <meta name="msapplication-TitleImage" content="<%= BASE_URL %>mstitle-150x150.png">
    <style>
      .noscript {
        width: 100%;
        height: 100%;
        text-align: center;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 8;
      }
      .noscript-text {
        display: block;
        color: white;
        font-size: 25px;
        padding: 30px 20px;
      }
      @media screen and (min-width: 1200px) {
        .noscript-text {
          font-size: 30px;
          padding-top: 50px;
        }
      }
      [v-cloak] > * {
          display: none;
      }
      .loading-container {
        width: 100%;
        height: 100%;
        background-color: #000;
        transition: background-color 1s linear;
        display: flex;
        justify-content: center;
        align-items: center;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 7;
      }
      .loading-start {
        display: block;
        animation: loading-start 1s infinite linear;
        backface-visibility: hidden;
        transition: all 1s;
      }
      .loading-end {
        display: block;
        animation: loading-end 1s forwards linear;
        backface-visibility: hidden;
      }
      @keyframes loading-start {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.3);
        }
        100% {
          transform: scale(1);
        }
      }
      @keyframes loading-end {
        100% {
          transform: scale(6);
          filter: blur(3px);
          opacity: 0;
        }
      }
    </style>
  </head>
  <body>
    <noscript class="noscript">
      <strong class="noscript-text">We're sorry but vertigo doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app" v-cloak></div>
    <div id="loading-container" class="loading-container">
      <img
        src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSI2MCIgaGVpZ2h0PSIzNiI+ICA8cGF0aCAgICBmaWxsPSIjZmZmIiAgICBkPSJNMCAwIEwxMCAwIEwyMCAyNCBMMzAgMCBMNDAgMCBMMjUgMzYgTDE1IDM2IFoiICAvPiAgPHBhdGggICAgZmlsbD0iIzFmYmVkNSIgICAgdHJhbnNmb3JtPSJ0cmFuc2xhdGUoLTEwKSIgICAgZD0iTTQwIDAgTDcwIDAgTDY1LjggMTAgTDU1LjggMTAgTDQ1IDM2IEwzNSAzNiBMNDUuOCAxMCBMMzUuOCAxMCBaIiAgLz48L3N2Zz4="
        alt="Vertigo logo"
        id="loading-image"
        class="loading-start"
        width="60"
        height="36"
      />
    </div>
    <!-- built files will be auto injected -->
  </body>
</html>
